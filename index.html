<!DOCTYPE html>
<html>
<head>
    <title>Redirector</title>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
            // Extract the referral code from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const allParams = Array.from(urlParams.entries());
            let referralCode = null;

            // Find the correct 'ref' parameter
            for (const [key, value] of allParams) {
                if (key.toLowerCase() === 'ref') {
                    referralCode = value;
                    break;
                }
            }

            // Redirect to the Airtable form with the referral code
            if (referralCode) {
                const redirectUrl = `https://airtable.com/app6YTGxAGsLpEKiX/shrQ3dveSPmXdKjFW?prefill_ReferralCode=${referralCode}`;
                window.location.href = redirectUrl;
            } else {
                window.location.href = 'https://airtable.com/app6YTGxAGsLpEKiX/shrQ3dveSPmXdKjFW';
            }
        });
    </script>
</head>
<body>
</body>
</html>
